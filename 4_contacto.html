        <main>
            <section>
                <div class="contenedor-contactos">
                    <form class="" id="info" action="#" method="POST">
                        <div class="contenedor-formulario">   
                            <h4 style="width: 100%; color:black; font-family: arial; font-size: 18px; font-weight: lighter; text-align: left;">Tu Información de Contacto:</h4>
                            
                            <div style="width: 100%;">
                                <!-- <label for="nombre" class="block text-sm font-semibold text-gray-700">Nombre</label> -->
                                <label for="nombre" style="width: 100%; color:black; font-family: arial; font-size: 15px; font-weight: lighter; text-align: left;">Nombre</label>
                                <div class="mt-1 mb-3">
                                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Nombre" autocomplete="given-name"
                                        class="w-full">
                                </div>
                            </div>
                            
                            <div>
                                <label for="apellido" style="color:black; font-family: arial; font-size: 15px; text-align: left;">Apellido</label>
                                <div class="mt-1 mb-3">
                                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu Apellido" autocomplete="family-name"
                                    class="w-full">
                                </div>
                            </div>
                            
                            
                            <div>
                                <label for="email" style="color:black; font-family: arial; font-size: 15px; text-align: left;">Email</label>
                                <div class="mt-1 mb-3">
                                    <input type="email" id="email" name="email" placeholder="Ingresa tu Email"
                                    class="w-full">
                                </div>
                            </div>
                            
                            <div>
                                <label for="telefono" style="color:black; font-family: arial; font-size: 15px; text-align: left;">WhatsApp</label>
                                <div class="mt-1 mb-3">
                                    <input type="text" name="telefono" id="telefono" placeholder="Ingresa tu Whatsapp" autocomplete="tel"
                                    class="w-full">
                                </div>
                            </div>
                            
                            <div>
                                <label for="comentario" style="color:black; font-family: arial; font-size: 15px; text-align: left;">¿Algo que necesitemos saber?</label>
                                <div class="mt-1 mb-3">
                                    <textarea type="text" name="comentario" id="comentario" placeholder="Contanos acerca de algún requerimiento tuyo en particular"
                                    class="w-full"></textarea>
                                </div>
                            </div>
                            
                            <div class="w-full items-center">
                                <button id="submit" type="submit" class="boton" style="background-color: green">Enviar</button>
                                <button id="cancel" type="button" class="boton" style="background-color: crimson">Cancelar</button>

                            </div>
                        </div>
                    </form>
